---

php:
  # List of extra PHP packages to install
  version: php5
  extras: []
  pecl: []
  compiled: []
  modules:
    - php5-curl
    - php5-intl
    - php5-mcrypt
    - php5-mysql
    - php5-pgsql
    - php5-mssql
    - php5-sqlite
    # removed due to doctrine trying to use memcache or redis by default to cache
    # - php5-redis
    # - php5-memcache
  paths:
    etc: /etc/php5
    fpm_pool: /etc/php5/fpm/pool.d

  # In order to configure custom FPM process, please check README
  fpm:
    bin: php5-fpm
    port: 9000
    max_children: 100
    start_servers: 2
    min_spare_servers: 2
    max_spare_servers: 10
    max_requests: 4000
    status_path: /status
    # generates nginx include. Set to `no` if you're not using nginx.
    nginx_status: yes
    # THIS NEEDS TO BE DEFINED IN YOUR DEPENDENCY
    # user: ...
    # group: ...
    # chroot: ...
